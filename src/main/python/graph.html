<html>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// ----------general function declarations-----------
		/**
		 * gets data from a page, then displays the data to a 
		 * area(the div id) located in the web page
		 */
		function display_data(page, area) {
			$.get(page, 
				function(data) {
					e = document.getElementById(area);
					e.innerHTML = data;
				}
			);
		}

		// when page starts up, display the sources and targets lists
		display_data('/get_graphs', 'graph_section')
	});
</script>
	<head>
		<title>Graphs</title>
	</head>
	<body bgcolor="pink">
		<div align = "right">
			<input type="button" value="Menu Page" onClick="location='/'"/>
			<input type="button" value="Logout" onClick="location='/auth/logout'"/>
		</div>
		<center>
		<h1 style="color:#0033CC">Graph Page</h1>
		<hr>
		</center>
		<div id="graph_section"</div>
	</body>
</html>
