<html>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<script type="text/javascript">
		function show_articles(number){
            value = document.getElementById("number").value;
			$.get("/get_articles", {number: value},
				function( data ) {
				e = document.getElementById('articlelist');
	                        console.log("new data");
                            e.innerHTML = data;
				}
			);
		}
	</script>

    <%include file="navbar_fixed.html"/>
    <body>
        <div class="container">
            <!-- Main component -->
            <div class="jumbotron">
                <h1>Display Articles</h1>
                <p>
                    Number of Articles Per Request: <input type="number" id="number">
                    </br></br>
                    <button type="button" class="btn btn-info"
                		onclick="show_articles()">Show All Collected Articles</button>
					<div id="articlelist"></div>
                </p>
            </div>
        </div>
    </body>
</html>
