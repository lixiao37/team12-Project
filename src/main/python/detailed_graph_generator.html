<!--Parameters being passed from python:
	source - string
	targets - list of str
	target_count - list of int-->
<head>
<script src="http://www.chartjs.org/assets/Chart.js"></script>
</head>
<h1>Detailed Graph</h1>
<!--area to display the graph-->
<div style="width: 50%">
	<canvas id="detailed_graph" height="450" width="600"></canvas>
</div>
</br>

x-axis are targets<br>
y-axis are number of cites<br>
each bar per target represents a source and are ordered as following: <br>
% for source in sources:
	Bar ${loop.index + 1}: ${source}<br>
% endfor

<!--script to produce the graph according to 
	the parameters passed in from python-->
<script>
	var barChartData = {
		labels : ${targets},
		datasets : [
			% for target in target_counts[0]:
			{
				// colours for the graph
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,0.8)",
				highlightFill : "rgba(151,187,205,0.75)",
				highlightStroke : "rgba(151,187,205,1)",
				data: [
					% for target_count in target_counts[loop.index]:
						${target_count}
						${'' if loop.last else ','}		
					% endfor		
					]
			}${'' if loop.last else ','}
			% endfor
		]
	}
	var ctx = document.getElementById("detailed_graph").getContext("2d");
	var myBar = new Chart(ctx).Bar(barChartData, {
		responsive : true
	});
</script>
