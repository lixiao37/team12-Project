<html>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$.get("/track_sources",
			function( data ) {
			e = document.getElementById('sourcelist');
			e.innerHTML = data;
			}
		);
		$.get("/track_targets",
			function( data ) {
			e = document.getElementById('targetlist');
			e.innerHTML = data;
			}
		);
		$("#add_sources").click(function(){
			$.post("/add_sources",
				{sources:$("#sources")[0].value},
				function(status){
					if (status=="1"){
						alert("Success!");}
					else if (status=="0"){
						alert("Fail: This website is already in the source list.");}
					else{
						alert("Fail: The text box is empty.");}
				}
			);
			$.get("/track_sources",
				function( data ) {
				e = document.getElementById('sourcelist');
				e.innerHTML = data;
				}
			);
		});
		$("#delete_sources").click(function(){
			$.post("/delete_sources",
				{sources:$("#sources")[0].value},
				function(status){
					if (status=="1"){
						alert("Success!");}
					else if (status == "0"){
						alert("Fail: This website is not in the source list");}
					else{
						alert("Fail: The text box is empty.");}
				}
			);
			$.get("/track_sources",
				function( data ) {
				e = document.getElementById('sourcelist');
				e.innerHTML = data;
				}
			);
		});
		$("#add_targets").click(function(){
			$.post("/add_targets",
				{targets:$("#targets")[0].value},
				function(status){
					if (status=="1"){
						alert("Success!");}
					else if (status=="0"){
						alert("Fail: This website is already in the target list.");}
					else{
						alert("Fail: The text box is empty.");}
				}
			);
			$.get("/track_targets",
				function( data ) {
				e = document.getElementById('targetlist');
				e.innerHTML = data;
				}
			);
		});
		$("#delete_targets").click(function(){
			$.post("/delete_targets",
				{targets:$("#targets")[0].value},
				function(status){
					if (status=="1"){
						alert("Success!");}
					else if (status == "0"){
						alert("Fail: This website is not in the target list");}
					else{
						alert("Fail: The text box is empty.");}
				}
			);
			$.get("/track_targets",
				function( data ) {
				e = document.getElementById('targetlist');
				e.innerHTML = data;
				}
			);
		});
	});
</script>
	<body bgcolor="pink">
		<center>
		<h1 style="color:#0033CC">This is for tracking!</h1>
		Add the website sources below. <br/>
		<input type="text" id="sources"/><br/>
		<button id="add_sources">Add Sources</button>
		<button id="delete_sources">Delete Sources</button>
		<br/>
		<ul style="list-style-type:decimal;text-align:left;margin-left:44%;">
		<div id="sourcelist"></div>
		</ul>
		<br/>
		Add the website targets below. <br/>
		<input type="text" id="targets"/><br/>
		<button id="add_targets">Add Targets</button>
		<button id="delete_targets">Delete Targets</button>
		<br/>
		<ul style="list-style-type:decimal;text-align:left;margin-left:47%;">
		<div id="targetlist"></div>
		</ul>
		<br/>
		<input type="button" value="Back" onClick="location='/'"/>
                </center></body>
</html>
